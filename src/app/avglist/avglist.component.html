<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avglist</title>
    </head>
    <body>
        <div class="Avengers container-fluid row" >
            <div class="col-3" *ngFor="let movie of listMovies">
                <!--card-->
                <mat-card class="card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image">{{movie.ordem}}</div>
                        <mat-card-title>{{movie.name}}</mat-card-title>
                        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="../assets/images/{{movie.img}}" alt="Cap. Rogers">
                    <mat-card-content>
                        <p>{{movie.release}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
                <!--end card-->
            </div>
        </div>
    </body>
</html>
